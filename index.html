<!DOCTYPE html>

<html>
<head>
    <title>Bootstrap 3 Skeleton</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" media="all">
    <!-- Optional theme -->
    <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><i class="fa fa-cogs icon-spacer-right"></i>Bootstrap 3 Skeleton</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Action</a></li>
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Action</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Action</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Action</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Action</a></li>
                        </ul>
                    </li>                    
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-sign-out icon-spacer-right"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="peopleModule">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title pull-left"><i class="fa fa-th-list"></i> People</h2>
                            <button class="btn btn-success pull-right" data-toggle="modal" data-target="#addPersonModal"><i class="fa fa-user-plus"></i> Add Person</button>
                            <div class="clearfix"></div>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Username</th>
                                            <th>Opration</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <script id="peopleTemplate" type="text/template">
                                        {{#people}}
                                             <tr>
                                                <td>{{id}}</td>
                                                <td>{{firstName}}</td>
                                                <td>{{lastName}}</td>
                                                <td>{{username}}</td>
                                                <td><button class="del btn btn-xs btn-danger" data-remove="{{id}}"><i class="fa fa-trash-o"></i> Delete</button></td>
                                            </tr> 
                                        {{/people}}
                                        {{#noResult}}
                                            <tr>
                                                <td colspan="5">
                                                    <div class="alert alert-warning noResult"><i class="fa fa-exclamation-triangle"></i>  {{message}}</div>
                                                </td>
                                            </tr>
                                        {{/noResult}}
                                    </script>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>              
                </div>
            </div>

            <div id="addPersonModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title"><i class="fa fa-user-plus"></i>  Add Person</h4>
                        </div>
                        <div class="modal-body">
                            <form id="addPerson" role="form">
                                <div class="form-group">
                                    <label>#</label>
                                    <input class="form-control" name="id">
                                </div>                            
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input class="form-control" name="firstName">
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input class="form-control" name="lastName">
                                </div>
                                <div class="form-group">
                                    <label>Usename</label>
                                    <input class="form-control" name="username">
                                </div>                                                                                                
                                <button class="btn btn-success" type="submit">Add</button>
                                <button class="btn btn-danger" type="reset">Reset</button>
                            </form>                            
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <footer>
            <p>&copy; Modular JS by Iteniel 2015</p>
        </footer>
    </div>
    <!-- js assets -->
    <script src="assets/js/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/mustache/mustache.min.js" type="text/javascript"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
